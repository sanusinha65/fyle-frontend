<div class="container mx-auto px-4 py-6 min-h-screen">
    <div class="flex flex-wrap">
        <div class="w-full md:w-1/3 mt-3 mb-3">
            <div class="w-full rounded overflow-hidden shadow-lg bg-white p-2 rounded-3xl">
                <div class="px-6 py-4">
                    <p class="font-bold text-sm text-gray-600"><i class="bi bi-person-circle"></i> Users - Check Reports</p>
                    <hr/>
                    <div class="mt-5" *ngFor="let user of getPaginatedUsers(); let i = index">
                        <a [href]="getReportUrl(user)">
                          <p class="p-2 rounded-3xl text-black-600 text-sm max-w-sm rounded bg-gray-200 mt-3 mb-3 hover:text-white hover:bg-indigo-600">
                            {{ (currentPage - 1) * usersPerPage + i + 1 }}. {{ user.name }}
                          </p>
                        </a>
                    </div>
                    <div class="flex justify-center mt-4">
                        <button (click)="prevPage()" [disabled]="currentPage === 1" class="mx-1 p-2 bg-gray-300 rounded hover:bg-gray-400">Previous</button>
                        <button *ngFor="let page of [].constructor(totalPages); let i = index" (click)="setPage(i + 1)" [class.bg-indigo-600]="currentPage === i + 1" class="mx-1 p-2 bg-gray-300 rounded hover:bg-gray-400">{{ i + 1 }}</button>
                        <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="mx-1 p-2 bg-gray-300 rounded hover:bg-gray-400">Next</button>
                      </div>
                </div>
            </div>
        </div>
        <div class="w-full md:w-2/3 md:pl-4 mt-3 mb-3">
            <div class="w-full rounded overflow-hidden shadow-lg bg-white p-2 rounded-3xl">
                <div class="px-6 py-4">
                    <p class="font-bold text-xl text-gray-600"><i class="bi-plus-circle"></i> Create Workout</p>
                    <hr/>
                    <div class="w-full">
                        <div class="flex flex-wrap">
                          <div class="w-full mt-2 md:w-1/3 lg:w-1/3 xl:w-1/3 md:pr-2">
                            <label for="workOutUserName">Username</label><br/>
                            <input type="text" id="workOutUserName" [(ngModel)]="workOutUserName" class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-200 sm:text-sm sm:leading-6" />
                          </div>
                          <div class="w-full md:w-1/3 lg:w-1/3 xl:w-1/3 md:pr-2 md:pl-2 mt-2">
                            <label for="workOutType">Workout Type</label><br/>
                            <select id="workOutType" [(ngModel)]="workOutType" class="block w-full rounded-md border-0 py-1.5 px-4 pt-2 pb-2 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-200 sm:text-sm sm:leading-6">
                                <option *ngFor="let type of workoutTypesList" [value]="type">{{ type }}</option>
                            </select>
                          </div>                            
                          <div class="w-full  md:w-1/3 lg:w-1/3 xl:w-1/3 md:pl-2  mt-2">
                            <label for="workOutMin">Workout Minutes</label>
                            <input id="workOutMin" type="number" [(ngModel)]="workOutMin" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-200 sm:text-sm sm:leading-6" />
                          </div>
                          <div class="w-full">
                            <br/>
                            <hr/>
                            <br/>
                            <button type="button" (click)="addWorkout()" class="rounded-3xl bg-indigo-600 text-white p-2">Add Workout</button>
                          </div>
                        </div>
                      </div>                      
                </div>
            </div>
        </div>
    </div>
</div>
